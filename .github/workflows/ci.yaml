name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: [v*]

jobs:
  test:
    name: Test / Node.js ${{ matrix.node-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: ['18', '20', '22']

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Node.js and dependencies
        uses: mcous/js/actions/setup@main
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run tests
        run: pnpm coverage

      - name: Upload coverage
        uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b
        with:
          flag-name: node-${{ matrix.node-version }}-os-${{ matrix.os }}
          parallel: true

  coverage:
    name: Coverage finished
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b
        with:
          parallel-finished: true

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Node.js and dependencies
        uses: mcous/js/actions/setup@main

      - name: Build and check
        run: pnpm build-and-check

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-dist
          path: dist

  deploy:
    if: ${{ github.repository == 'mcous/vitest-when' && startsWith(github.ref, 'refs/tags/v') }}
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test, build]
    environment: production

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: https://registry.npmjs.org

      - name: Download publish artifact
        uses: actions/download-artifact@v4
        with:
          name: npm-dist
          path: dist

      - name: Publish to npm
        run: npm publish
